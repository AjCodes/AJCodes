<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <rect width="1200" height="400" fill="#0b1a2b"/>
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8a2ff"/>
      <stop offset="50%" stop-color="#ff6ad5"/>
      <stop offset="100%" stop-color="#ffa08c"/>
      <animate attributeName="x1" values="0%;100%" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%" dur="12s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <!-- Background waves (subtle depth) -->
  <path fill="#1a2942" opacity="0.5" d="M0,240 C300,210 600,270 900,240 C1200,270 1200,270 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; -60 0; 0 0" dur="18s" begin="0s" repeatCount="indefinite"/>
  </path>
  <path fill="#253552" opacity="0.6" d="M0,260 C300,230 600,290 900,260 C1200,290 1200,290 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 50 0; 0 0" dur="15s" begin="1s" repeatCount="indefinite"/>
  </path>

  <!-- Main wave layers -->
  <path fill="#ff6b88" opacity="0.4" d="M0,270 C300,235 600,305 900,270 C1200,305 1200,305 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 45 0; 0 0" dur="13s" begin="0s" repeatCount="indefinite"/>
  </path>
  <path fill="#ff8ea1" opacity="0.5" d="M0,285 C300,250 600,320 900,285 C1200,320 1200,320 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; -50 0; 0 0" dur="14s" begin="2s" repeatCount="indefinite"/>
  </path>

  <!-- Foreground waves -->
  <path fill="#ff6b88" opacity="0.75" d="M0,300 C300,265 600,335 900,300 C1200,335 1200,335 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 40 0; 0 0" dur="12s" begin="0s" repeatCount="indefinite"/>
  </path>
  <path fill="#ff8ea1" opacity="0.85" d="M0,315 C300,280 600,350 900,315 C1200,350 1200,350 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; -45 0; 0 0" dur="11s" begin="1.5s" repeatCount="indefinite"/>
  </path>
  <path fill="#ffb3b0" opacity="0.9" d="M0,330 C300,295 600,365 900,330 C1200,365 1200,365 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 35 0; 0 0" dur="13s" begin="3s" repeatCount="indefinite"/>
  </path>
  <path fill="#ffcfc0" opacity="0.95" d="M0,345 C300,310 600,380 900,345 C1200,380 1200,380 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; -40 0; 0 0" dur="14s" begin="4.5s" repeatCount="indefinite"/>
  </path>
  <path fill="#ffe1d0" d="M0,360 C300,330 600,390 900,360 C1200,390 1200,390 1200,400 L0,400 Z">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 30 0; 0 0" dur="15s" begin="6s" repeatCount="indefinite"/>
  </path>
  <text x="50%" y="35%" text-anchor="middle" font-size="120" font-weight="bold" font-family="Poppins, sans-serif" fill="url(#textGradient)">AJ</text>
  <text x="50%" y="52%" text-anchor="middle" font-size="22" font-family="Poppins, sans-serif" fill="url(#textGradient)">Full-Stack Developer Who Thinks Beyond The Code</text>
</svg>
